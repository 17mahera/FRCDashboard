<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- Tells whether robot is connected to UI. -->
        <div id="robotState">Unknown state</div>
        <button id="tuningButton">Tuning</button>
    </header>
    <!-- Depending on what other robot systems you're using, you may have to mess with this a little.
        The src attribute should link to a live-updating image from the camera feed. Other methods may
        require some modification. -->
    <img src="" id="camera">
    <div id="tuning" style="display: none;">
        <input type="text" placeholder="Property" id="name">
        <input type="text" placeholder="Value" id="value">
        <button id="set">Set</button>
        <button id="get">Get</button>
    </div>
    <!-- Clock that shows up in top left -->
    <div id="timer">2:15</div>
    <!-- The main body of the UI, by default contains the gyro monitor and the robot diagram -->
    <article>
        <!-- Gyroscope -->
        <svg id="gyro">
            <circle cx="85" cy="85" r="50" />
            <rect id="gyroArm" x="80" y="5" width="10" height="80" />
            <text id="gyroNumber" x="90" y="115">0ยบ</text>
        </svg>
        <!-- Example robot diagram, arm moves when encoder value changes -->
        <svg id="robotDiagram" width="332" height="450">
            <rect x="75" y="360" width="230" height="40" />
            <rect x="85" y="370" width="210" height="40" />
            <rect id="robotArm" x="5" y="375" width="80" height="10" />
            <circle cx="100" cy="410" r="25" />
            <circle cx="260" cy="410" r="25" />
            <rect x="60" y="380" width="250" height="30" />
        </svg>
    </article>
    <aside>
        <!-- Example button -->
        <img id="exampleButton" src="img/logo.png">
        <!-- Autonomous selector -->
        <select id="autoSelect">
            <option>Robot disconnected</option>
        </select>
        <div id="encoder">
            <input id="encoderSlider" type="range" min="0" max="1200" value="770">
            <div id="encoderValDisplay">Arm Encoder Value: ?</div>
            <div class="encoderLimitSwitch" id="forwardEncoder">Forward Encoder: ?</div>
            <div class="encoderLimitSwitch" id="reverseEncoder">Reverse Encoder: ?</div>
        </div>
    </aside>
    <script src="/networktables/networktables.js"></script>
    <script src="ui.js"></script>
</body>

</html>
