<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link id="theme-link" rel="stylesheet" href>
</head>

<body>
    <!-- Clock that shows up in top left -->
    <div id="timer">2:15</div>
    <header>
        <!-- Tells whether robot is connected to dashboard. -->
        <div id="robot-state">Unknown state</div>
        <button id="tuning-button">Tuning</button>
    </header>
    <!-- You'll need to mess around with the CSS of #camera (found in css/style.css) to get it to work.
        More explanation in that CSS rule. -->
    <div id="camera"></div>
    <div id="tuning" style="display: none;">
        <input type="text" placeholder="Property" id="name">
        <input type="text" placeholder="Value" id="value">
        <button id="set">Set</button>
        <button id="get">Get</button>
    </div>
    <!-- The main body of the dashboard, by default contains the gyro monitor and the robot diagram -->
    <article>
        <!-- Gyroscope -->
        <svg id="gyro">
            <circle cx="85" cy="85" r="83" />
            <circle cx="85" cy="85" r="50" />
            <rect id="gyro-arm" x="80" y="5" width="10" height="80" />
            <text id="gyro-number" x="90" y="115">0ยบ</text>
        </svg>
        <!-- Example robot diagram, arm moves when encoder value changes -->
        <svg id="robot-diagram" width="400" height="450">
            <defs>
                <clipPath id="trim-arm">
                    <rect x="0" y="365" width="200" height="100" />
                </clipPath>
                <clipPath id="trim-arm-arc">
                    <rect x="0" y="270" width="200" height="100" />
                </clipPath>
                <clipPath id="trim-winch">
                    <rect x="200" y="400" width="200" height="300" />
                </clipPath>
            </defs>
            <g id="winch" clip-path="url(#trim-winch)">
                <rect class="back" x="250" y="340" width="70" height="8" />
                <rect class="back" x="250" y="295" width="70" height="8" />
                <rect class="back" x="250" y="250" width="70" height="8" />
                <rect class="back" x="250" y="205" width="70" height="8" />
                <rect class="back" x="275" y="170" width="40" height="8" />
                <rect class="forward" x="250" y="340" width="70" height="8" />
                <rect class="forward" x="250" y="295" width="70" height="8" />
                <rect class="forward" x="250" y="250" width="70" height="8" />
                <rect class="forward" x="250" y="205" width="70" height="8" />
                <rect class="forward" x="250" y="160" width="70" height="8" />
                <rect class="back" x="300" y="145" width="30" height="8" />
            </g>
            <rect x="125" y="360" width="230" height="40" />
            <rect x="135" y="370" width="210" height="40" />

            <!-- Random technical parts -->
            <rect x="150" y="370" width="40" height="30" />
            <!-- Battery + Strap -->
            <rect x="270" y="365" width="50" height="40" />
            <rect x="280" y="360" width="30" height="40" />

            <g id="robot-arm" width="400">
                <ellipse cx="90" cy="375" rx="40" ry="35" class="transparent" clip-path="url(#trim-arm-arc)" />
                <ellipse cx="90" cy="375" rx="37" ry="32" class="transparent" clip-path="url(#trim-arm-arc)" />
                <rect x="55" y="375" width="80" height="10" />
                <circle cx="60" cy="370" r="12" />
                <circle cx="60" cy="370" r="35" clip-path="url(#trim-arm)" />
                <circle cx="60" cy="370" r="25" clip-path="url(#trim-arm)" />
                <rect x="60" y="370" width="25" height="4" style="transform: rotate(15deg);" />
                <rect x="56" y="377" width="25" height="4" style="transform: rotate(45deg);" />
                <rect x="58" y="370" width="4" height="25" />
                <rect x="39" y="377" width="25" height="4" style="transform: rotate(-45deg);" />
                <rect x="35" y="370" width="25" height="4" style="transform: rotate(-15deg);" />
                <circle cx="60" cy="370" r="8" />
            </g>

            <line x1="150" y1="415" x2="230" y2="420" />
            <line x1="230" y1="420" x2="310" y2="415" />

            <!-- Tires -->
            <circle cx="150" cy="410" r="25" />
            <circle cx="230" cy="415" r="25" />
            <circle cx="310" cy="410" r="25" />
            <!-- Hubcaps -->
            <circle cx="150" cy="410" r="15" />
            <circle cx="230" cy="415" r="15" />
            <circle cx="310" cy="410" r="15" />
            <!-- Screws -->
            <circle cx="150" cy="410" r="5" />
            <circle cx="230" cy="415" r="5" />
            <circle cx="310" cy="410" r="5" />

            <circle cx="150" cy="410" r="1" />
            <circle cx="230" cy="415" r="1" />
            <circle cx="310" cy="410" r="1" />

            <rect x="110" y="380" width="250" height="30" />
            <text x="200" y="405" id="team">1418</text>

            <circle id="ball" cx="100" cy="410" r="20" visibility="hidden" />
        </svg>
    </article>
    <!-- The sidebar of the dashboard. Designed for smaller control elements like selection boxes and small buttons. -->
    <aside>
        <!-- Autonomous selector -->
        <div class="select-container">
            <select id="auto-select">
                <option>No auto modes found</option>
                <!-- This gets populated by JS -->
            </select>
        </div>
        <p>Theme:</p>
        <div class="select-container">
            <select id='theme-select'>
                <option>red</option>
                <option>blue</option>
                <option>rainbow</option>
                <option>light</option>
                <option>dark</option>
            </select>
        </div>
    </aside>
    <script src="/networktables/networktables.js"></script>
    <script src="ui.js"></script>
</body>

</html>
