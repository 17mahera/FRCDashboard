<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- href val is added by JS if/when user chooses their alliance color. -->
    <link id="color-link" rel="stylesheet" href>
</head>

<body>
    <header>
        <!-- Tells whether robot is connected to UI. -->
        <div id="robot-state">Unknown state</div>
        <button id="tuning-button">Tuning</button>
    </header>
    <!-- Depending on what other robot systems you're using, you may have to mess with this a little.
        The src attribute should link to a live-updating image from the camera feed. Using other camera streaming systems will require some tweaking. If img tags don't work with your system, make sure the replacement element has the #camera class. -->
    <img src="INSERT LINK TO CAMERA SOURCE HERE" id="camera">
    <div id="tuning" style="display: none;">
        <input type="text" placeholder="Property" id="name">
        <input type="text" placeholder="Value" id="value">
        <button id="set">Set</button>
        <button id="get">Get</button>
    </div>
    <!-- Clock that shows up in top left -->
    <div id="timer">2:15</div>
    <!-- The main body of the UI, by default contains the gyro monitor and the robot diagram -->
    <article>
        <!-- Gyroscope -->
        <svg id="gyro">
            <circle cx="85" cy="85" r="50" />
            <rect id="gyro-arm" x="80" y="5" width="10" height="80" />
            <text id="gyro-number" x="90" y="115">0ยบ</text>
        </svg>
    </article>
    <aside>
        <!-- Example button which toggles /SmartDashboard/exampleButton NetworkTables value. -->
        <img id="example-button" src="img/logo.png">
        <!-- Autonomous selector -->
        <div class="select-container">
            <select id="auto-select">
                <option>Robot disconnected</option>
                <!-- This gets populated by JS -->
            </select>
        </div>
        <div id="color-select">
            <p>Alliance:</p>
            <button id="color-select-red">Red</button>
            <button id="color-select-blue">Blue</button>
        </div>
    </aside>
    <script src="/networktables/networktables.js"></script>
    <script src="ui.js"></script>
</body>

</html>
